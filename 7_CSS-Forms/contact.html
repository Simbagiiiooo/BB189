<!DOCTYPE html>
 <html>
      <head>
          <title> BB 189 Contact </title>
          <link rel="stylesheet" type="text/css" href="./style.css">
      </head>
      <body>
          <header>
                <nav class="zone blue sticky">
                    <ul class="main-nav">
                        <li><a href="index.html" class="over">Home</a></li>
                        <li><a href="over.html" class="over2">Over</a></li>
                        <li><a href="gallerij.html" class="gallerij">Gallerij</a></li>
                        <li><a href="agenda.html" class="agenda">Agenda</a></li>
                    </ul>
                </nav>  
          </header>
          <main>
              <div class="form">
                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label for="name">name:<input type="text" name="name"></label>
                    </p>
                    <p>
                        <label for="email">Enter your email:<input type="email" name="email"></label>
                    </p>
                    <p>
                        <label for="phone">Enter your phonenumber:<input type="tel" name="phone"></label>
                    </p>
                    <p>
                        <label for="age">Enter your age:<input type="age" name="age"></label>
                    </p>
                    <p>
                        <label for="birthday">Birthday:<input type="date" name="birthday"></label>
                    </p>
                    <p>Gender:</p>
                    <p>
                        <input type="radio" name="gender" value="male">
                        <label for="male">Male</label>
                    </p>
                    <p> 
                        <input type="radio" name="gender" value="female">   
                        <label for="female">Female</label>
                    </p>
                     <p> 
                        <input type="radio" name="gender" value="other">  
                        <label for="other">Other</label>
                    </p>
                    <p>Pick your favorite track(s):</p>
                    <p>
                        <input type="checkbox" name="Lommel" value="track">
                        <label for="Track">Lommel</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Valkenswaart" value="track">
                        <label for="track">Valkenswaart</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Mantova" value="track">
                        <label for="track">Mantova</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Matterly" value="track">
                        <label for="track">Matterly basin</label>
                    </p>
                    <p>
                        <input type="checkbox" name="Kegums" value="track">
                        <label for="track">Kegums</label>
                    </p>
                    <p>
                        <label for="favcolor">Select your favorite color:<input type="color" name="favcolor"></label>
                    </p> 
                    <p>
                        <label>Stel uw vraag: <textarea name="message"></textarea></label>
                    </p> 
                    <p>
                        <label for="myfile">Upload een foto van (jou en) Brian:<input type="file" name="myfile"></label>
                    </p>
                    <p>
                        <label for="homepage">Add your homepage:<input type="url" name="homepage"></label>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                        <input type="reset">
                    </p>
                </form>
              </div>
          </main>
          <footer class="zone footer">Copyright Simbagiiiooo</footer>
      </body>
 </html>
